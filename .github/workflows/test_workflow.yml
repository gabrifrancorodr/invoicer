name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test1
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Test App Action
        run: |
          bin/rails test
      - name: Deploy App To Heroku
        run: |
          git push heroku main
          bin/setup
          bin/rails server