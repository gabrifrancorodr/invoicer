name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test1
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install Ruby 3.0
        run: |
          bundle exec rake
          ruby -v
      - name: Test App Action
        run: |
          bin/rails test
      - name: Deploy App To Heroku
        run: |
          git push heroku main
          bin/setup
          bin/rails server